set -g default-terminal screen-256color

bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..".

# split vertically and horizonally more intelligently
unbind %
bind h split-window -v
unbind '"'
bind v split-window -h

# Use vi copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key p paste-buffer

# Confirm before kills
bind-key k confirm kill-window
bind-key K confirm kill-server

# Toggle status bar
bind-key b set-option status

# Ctrl-n/p for window cycles
bind-key -n C-n next
bind-key -n C-p prev

# Jump to vim session (use 'C-b (' to get back)
bind-key V switch-client -t vim-session

########## statusbar ##########
## Status bar side information
set-environment -g T '%I:%M%p %Z'

set -g status-bg default
set -g status-justify "centre"
set -g status "on"
set -g status-left-attr "none"
set -g message-command-fg "colour7"
set -g message-command-bg "colour11"
set -g status-right-attr "none"
set -g pane-active-border-fg "colour14"
set -g status-bg "colour8"
set -g status-attr "none"
set -g message-fg "colour7"
set -g message-bg "colour11"
set -g pane-border-fg "colour11"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-fg "colour7"
setw -g window-status-activity-bg "colour1"
setw -g window-status-activity-attr "none"
setw -g window-status-fg "colour10"
setw -g window-status-bg "colour0"
setw -g window-status-attr "none"
set -g status-left "#[fg=colour15,bg=colour14,bold] %Y-%m-%d #[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] #h #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour10,bg=colour0] #(cut -d\" \" -f1-3 /proc/loadavg) #[fg=colour0,bg=default,nobold,nounderscore,noitalics]"
set -g status-right '#[fg=colour14,bg=default,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour14] #(TZ=\"UTC\" date +\"$T\")  #(TZ=\"America/Los_Angeles\" date +\"$T\")  #(TZ=\"Europe/Dublin\" date +\"$T\")  #(date +\"$T\") '
setw -g window-status-format "#[fg=colour8,bg=colour0,nobold,nounderscore,noitalics]#[bg=colour0,fg=colour7]#I:#W#F#[fg=colour0,bg=colour8,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour8,bg=colour1,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour1]#I:#W#F#[fg=colour1,bg=colour8,nobold,nounderscore,noitalics]"
